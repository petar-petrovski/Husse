<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/665e992626.js"
      crossorigin="anonymous"
    ></script>
    <title>Husse Campus</title>
  </head>
    <body>
        <!-- NAVIGATION MENU -->
        <nav class="nav-bar">
            <div class="nav-logo">
                <div class="dashboard-logo not-circle dash-btn">
                <img src="img/dashboard-icon.svg" alt="" />
                </div>
                <div class="home-logo">
                <img src="img/husse.svg" alt="" />
                <div class="campus">C A M P U S</div>
                </div>
            </div>
            <div class="mid-nav">
                <button class="navlink tab-style" onclick="location.href = 'index.html';" style="background-color: #ffffff; color: #8f8884">Home</button>
                <button class="navlink tab-style" >Management Centre</button>
            </div>
            <div class="nav-admin">
                <div class="admin-panel not-circle msg-btn">
                <img class="" src="img/msg-icon.svg" alt="" />
                </div>
                <div class="admin-panel not-circle not-btn">
                <img src="img/bell.svg" alt="" />
                </div>
                <div class="admin-panel">
                <img class="profile" src="img/profile.png" alt="" />
                </div>
            </div>
        </nav>
        <!-- NAVIGATION MENU END-->
        <div class="mg-wrapper">
            <div class="new-course"><button class="new-course-btn">Create New Course</button></div>
            <div class="mg-tabs">
              <button class="tablink tab-style global-btn not-circle" onclick="shiftTabs('Global', this)" id="defaultOpen">Global</button>
              <button class="tablink tab-style" onclick="shiftTabs('Local', this)">
                <div class="local">Local</div>
                <div class="lang-drop">
                  <div class="select-box">
                    <div class="options-container lang-width">
                      <div class="option drop-option">
                        <input type="radio" class="radio" id="date" name="category"/>
                        <label for="date">EN</label>
                      </div>
                      <div class="option drop-option">
                        <input type="radio" class="radio" id="name" name="category"/>
                        <label for="name">PL</label>
                      </div>
                      <div class="option drop-option">
                        <input type="radio" class="radio" id="name" name="category"/>
                        <label for="name">FR</label>
                      </div>
                      <div class="option drop-option">
                        <input type="radio" class="radio" id="name" name="category"/>
                        <label for="name">SE</label>
                      </div>
                      <div class="option drop-option">
                        <input type="radio" class="radio" id="name" name="category"/>
                        <label for="name">ES</label>
                      </div>
                    </div>
                    <div class="selected" onclick="dropOptionMenu(this)">EN</div>
                  </div>
                </div>
              </button>
            </div>
            <div class="mg-subtabs">
                <button class="mg-subtab-btn" onclick="courseContent()">Courses</button>
                <button class="mg-subtab-btn" onclick="trainingContent()">Trainings</button>
                <button class="mg-subtab-btn" onclick="attachmentContent()">Attachments</button>
                <button class="mg-subtab-btn" onclick="categoryContent()">Categories & Tabs</button>
            </div>
        </div>
        <div class="mg-content" id="mg-content"></div>

    <script src="js/script.js"></script>
    <!-- <script src="js/dashboard.js"></script> -->
    <script src="js/management.js"></script>

    </body>
</html>
